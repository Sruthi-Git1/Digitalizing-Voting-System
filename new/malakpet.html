    <form method="post" action="test.php">

    <script>
        // Function to handle button click
        function showConfirm(candidateName) {
            // Display a confirmation dialog box

            const result = confirm(`Are you sure you want to vote for ${candidateName}?`);
            if (result) {
                // Set the value of the hidden input field to the selected candidate name
                document.getElementById("selected_candidate").value = candidateName;
                // Submit the form
                document.querySelector('form').submit();
            } else {
                // Display an alert indicating the vote has been cancelled
                alert("Your vote has been cancelled.");
            }
        }
